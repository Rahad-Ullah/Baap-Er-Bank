<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-w-min max-w-2xl mx-auto m-16 bg-green-200 py-16 rounded-3xl">
    <header>
        <h1 class="text-4xl my-5 mx-6 text-center">Welcome to your 
            <span class="font-semibold text-violet-600">Baap Er Bank</span> !!
        </h1>
    </header>
    <main class="">
        <div>
            <h2 class="text-2xl text-center my-10">Please Log in your account</h2>
                <div class="flex flex-col gap-4 my-3 max-w-sm mx-auto">
                    <input type="email" required name="" id="email" placeholder="Email" class="p-2 px-4 rounded-md">
                    <input type="password" required name="" id="password" placeholder="Password" class="p-2 px-4 rounded-md">
                    <button id="btn-submit" class="btn btn-primary">Login</button>
                </div>
        </div>
    </main>
    <script>
        document.getElementById('btn-submit').addEventListener('click', function(){
            const emailField = document.getElementById('email');
            const email = emailField.value;
            const passwordField = document.getElementById('password');
            const password = passwordField.value;

            if(email === 'web@programming-hero.com'){
                if(password === 'hello world'){
                    alert('Congrates! Valid user');
                }
                else{
                    alert('Wrong password')
                }
            }
            else{
                alert('Wrong email address')
            }
        });
    </script>
</body>
</html>
