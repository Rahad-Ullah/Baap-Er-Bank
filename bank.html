<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-w-min max-w-4xl mx-auto py-8 rounded-3xl">
    <header>
        <h1 class="text-4xl my-12 mx-6 text-center">Let's get some
            <span class="font-semibold text-violet-600">Moooooney</span> !!
        </h1>
    </header>
    <main class="space-y-6">
        <div class="grid grid-cols-3 gap-4 text-white">
            <div class="bg-green-400 rounded-xl p-6">
                <h2 class="text-3xl">Deposit</h2>
                <h1 class="text-5xl">$<span id="display-diposit">00</span></h1>
            </div>
            <div class="bg-rose-500 rounded-xl p-6">
                <h2 class="text-3xl">Withdraw</h2>
                <h1 class="text-5xl">$<span id="display-withdraw">00</span></h1>
            </div>
            <div class="bg-blue-400 rounded-xl p-6">
                <h2 class="text-3xl">Balance</h2>
                <h1 class="text-5xl">$<span id="display-balance">1240</span></h1>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4 text-white">
            <div class="bg-amber-500 rounded-xl p-6 space-y-3">
                <h2 class="text-3xl">Please Deposit</h2>
                <input type="text" id="deposit-field" class="px-4 py-2 w-full text-slate-700 rounded-lg" placeholder="$ Amount you want to deposit">
                <br>
                <button id="btn-deposit" class="btn btn-primary">Deposit</button>
            </div>
            <div class="bg-violet-700 rounded-xl p-6 space-y-3">
                <h2 class="text-3xl">Please Withdraw</h2>
                <input type="text" id="withdraw-field" class="px-4 py-2 w-full text-slate-700 rounded-lg" placeholder="$ Amount you want to withdraw">
                <br>
                <button id="btn-withdraw" class="btn btn-warning">Withdraw</button>
            </div>
        </div>
    </main>
    <script>

    </script>
    <script src="main.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
